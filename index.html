<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome zavod</title>
  </head>
  <body>
    <script>
      // Disable zoom
      document.body.addEventListener(
        'wheel',
        (e) => {
          if (e.ctrlKey) e.preventDefault();
        },
        { passive: false },
      );
    </script>
    <div id="container">
      <div id="left">
        <div id="actionArea"></div>
      </div>

      <div id="right">
        <div id="userContainer">
          <!-- Пользователи -->
          <ul id="personList">
            <!-- в li насечивает скрипт новых юзверей и хранит их в window -->
            <!-- userCard -->
          </ul>
          <ul id="logView"></ul>
        </div>
        <div id="createUserWrapper">
          <div id="createNewPerson">Добавить персонажа</div>
        </div>

        <!-- Препятствия -->
        <div id="controlUnit">
          <p>Препятствия</p>
          <div id="controlUnitActions">
            <div id="camera">Camera</div>
            <div id="scud">SCUD</div>
            <div id="rtls">RTLS</div>
            <div id="wall">Wall</div>
          </div>
        </div>

        <div id="speedSelectMenu">
          <!-- Speed choice -->
          <p id="speedSelectText">Скорость передвижения</p>
          <select id="speedSelect">
            <option value="15">15</option>
            <option value="20">20</option>
            <option selected value="25">25</option>
            <option value="30">30</option>
            <option value="40">40</option>
            <option value="50">50</option>
            <option value="60">60</option>
          </select>

          <p id="speedSelectText">Скорость срабатывания</p>
          <select id="speedAction">
            <option value="150">150</option>
            <option selected value="200">200</option>
            <option value="300">300</option>
            <option value="500">500</option>
            <option value="600">600</option>
            <option value="700">700</option>
            <option value="800">800</option>
            <option value="900">900</option>
            <option value="1000">1000</option>
          </select>
        </div>

        <!-- Play/pause -->
        <div id="modeButton"></div>
        <div id="footerRow">
          <div id="reset">Сброс позиций персонажей</div>
          <div id="clearAll">Очистить все</div>
        </div>
      </div>
      <!-- <div id="player"></div> -->
    </div>
  </body>
</html>
