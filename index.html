<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Awesome zavod</title>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div id="actionArea">
          <!-- <div id="humanSpawnerCursor"></div>
          <div id="sampleCursor"></div> -->
        </div>
      </div>

      <div id="right">
        <div id="userContainer">
          <!-- Пользователи -->
          <ul id="personList">
            <!-- в li насечивает скрипт новых юзверей и хранит их в window -->
            <!-- userCard -->
          </ul>
        </div>
        <div id="createUserWrapper">
          <div id="createNewPerson">Добавить персонажа</div>
        </div>

        <!-- Препятствия -->
        <div id="controlUnit">
          <p>Препятствия</p>
          <div id="controlUnitActions">
            <div id="camera">Camera</div>
            <div id="scud">SCUD</div>
            <div id="rtls">RTLS</div>
            <div id="wall">Wall</div>
          </div>
        </div>

        <div id="speedTestMenu">
          <!-- Speed choice -->
          <p id="speedTestText">Выбор скорости</p>
          <select id="speedTest">
            <option value="20">20</option>
            <option selected value="50">50</option>
            <option value="80">80</option>
            <option value="600">600</option>
          </select>
        </div>

        <!-- Play/pause -->
        <div id="modeButton">PLAY</div>
      </div>
    </div>
  </body>
</html>
